<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="jquery.css" />
		<title>Diaporama</title> 
	</head>
	<body>

<style type="text/css">
img
{
position: absolute; // Les images vont se superposer
left: 0px; // A gauche
top: 0px; // et en haut de la feuille
display: none; // Par défaut, elles ne seront pas affichées
}
</style>
<img src="images/photo5.jpg" id="img5" class='grand'>
<img src="images/photo4.jpg" id="img4" class='grand'>
<img src="images/photo3.jpg" id="img3" class='grand'>
<img src="images/photo2.jpg" id="img2" class='grand'>
<img src="images/photo1.jpg" id="img1" class='grand'>
<script src="jquery/jquery.js"></script>
<script>

$(function() {
var i=0;
affiche();
function affiche() {
i++;
if (i==1) precedent = '#img5'
else precedent = '#img' + (i-1);
var actuel = '#img' + i;
$(precedent).fadeOut(2000);
$(actuel).fadeIn(2000);
if (i==5) i=0;
}
setInterval(affiche, 2000);
});
</script>
</body>
</html>
